<html lang="en">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">MyJobSite</a>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- Job creation section -->
      <section class="container my-5">
        <h1>Create a New Job Posting</h1>
        <form method="POST">

          <div class="row g-3 my-3">
            <div class="col-md-6">
              <label for="title" class="form-label">Job Title</label>
              <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="col-md-6">
              <label for="company" class="form-label">Company</label>
              <input type="text" class="form-control" name="company" id="company" required>
            </div>
          </div>
          <div class="row g-3 my-3">
              <div class="col-md-6">
                <label for="title" class="form-label">Job Type</label>
                <input type="text" class="form-control" name="title" id="title" required>
              </div>
              <div class="col-md-6">
                <label for="company" class="form-label">Location</label>
                <input type="text" class="form-control" name="company" id="company" required>
              </div>
            </div>
          <div class="my-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" name="description" id="description" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Job Posting</button>
        </form>
      </section>
</body>
